<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8"/>
    <title>Человек</title>
</head>

<body>
<p th:text="${person.getName() + ', ' + person.getAge()}">VALUE</p>
<div th:if="${books.isEmpty()}">
    <p> Человек не взял ни одной книги </p>
    <hr/>
    <a href="/books">Все книги --></a>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Книги:</b>
    <br/>
    <table th:each="book: ${books}">
        <tr th:text="${book.getName()+ ', ' + book.getAuthor() + ', '+ book.getAge()}">book</tr>
    </table>
    <br/>
    <hr/>
</div>
<br/>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" th:value="Удалить"/>
</form>
</body>

</html>
