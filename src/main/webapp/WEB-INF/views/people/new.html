<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">>
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Errors name</div>
    <br/>
    <label for="age">Введите год рождения: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Errors age</div>
    <br/>

    <input type="submit" value="Добавить читателя!"/>
</form>


</body>
</html>
